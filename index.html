<style>
/* cursor */
.cursor {opacity:0;position: absolute;left:0;top:0;border-radius: 50%; pointer-events: none;left: 0;top: 0;height: 0;width: 0;height:6px;width:6px;backface-visibility: hidden;margin:-3px 0 0 -3px;text-align:center; z-index:50;}
#cursor  {z-index:50;display:inline-block;width:6px; height:6px; margin:-3px 0 0 -3px;background:#fd1f40;border-radius:4px;}
#cursorLine {z-index:49;mix-blend-mode: difference;position: absolute;top: 0;left: 0;margin:-14px 0 0 -14px;display:inline-block;width:26px; height:26px; border:1px solid #fff; border-radius:50%;-webkit-transition: all 0.3s ease-out;-moz-transition: all 0.3s ease-out;-o-transition: all 0.3s ease-out;-ms-transition: all 0.3s ease-out;transition: all 0.3s ease-out;}
#cursorLine.hover {border:0;background:#fff;width:74px;height:74px;margin:-37px 0 0 -37px;opacity:0.5;}

</style>


<script type="text/javascript">
$(function(){
// cursor
	var posX, posY;
	var cursorFlag = true;
	var $cursor = $('.cursor');  
	$('#mainContainer).mousemove(cursor);//영역지정

	function cursor(e) {
		posX = e.pageX;
		posY = e.pageY;
		window.requestAnimationFrame(showCursor);  
		if (cursorFlag == true){
		  $cursor.css('opacity','1');

		  cursorFlag = false;
		}    
	}

	function showCursor() {
		$cursor.css({'-webkit-transform': 'translateX(' + posX + 'px) translateY(' + posY + 'px)', 'transform': 'translateX(' + posX + 'px) translateY(' + posY + 'px)' });
	}
	
	$('.visual a').each(function(){
		$(this).hover(function(){
			$(this).siblings('#cursorLine').addClass('hover');
		},function(){
			$(this).siblings('#cursorLine').removeClass('hover');
		});
	});  


});
</script>


<div id="cursor" class="cursor">
</div>
